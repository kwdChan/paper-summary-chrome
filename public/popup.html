<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Chrome Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <div class="app" id="app">
      <form id="signin-form" style="display: none;">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" autocomplete="username" >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" autocomplete="current-password" >
        </div>
        <button id="signup-button">Sign up</button>
        <button type="submit" id="signin-button">Sign In</button>
      </form>

      <iframe id='webapp' style="display: none;"></iframe>
 

      <div id='error-msg' style="display: none;">Error: non-webpages or reload is needed</div>


    </div>





    <script src="popup.js"></script>

    <!--
      This HTML file opens when you click on icon from the toolbar.

      To begin the development, run `npm run watch`.
      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
